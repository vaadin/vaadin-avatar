<link rel="import" href="../../../vaadin-lumo-styles/color.html">
<link rel="import" href="../../../vaadin-lumo-styles/mixins/menu-overlay.html">

<dom-module id="lumo-avatar-group" theme-for="vaadin-avatar-group">
  <template>
    <style>
      [part~="avatar"] {
        outline: none;
        border: calc(var(--_avatar-group-offset) / 20) solid var(--lumo-base-color);
      }

      /* TODO: does not work with <img> */
      [part~="avatar"][focus-ring] {
        box-shadow: inset 0 0 0 2px var(--lumo-primary-color-50pct);
      }
    </style>
  </template>
</dom-module>

<dom-module id="lumo-avatar-group-overlay" theme-for="vaadin-avatar-group-overlay">
  <template>
    <style include="lumo-overlay lumo-menu-overlay-core">
      :host {
        --_lumo-list-box-item-selected-icon-display: none;
        --_lumo-list-box-item-padding-left: calc(var(--lumo-space-m) + var(--lumo-border-radius) / 4);
      }

      [part="overlay"] {
        outline: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="lumo-avatar-group-item" theme-for="vaadin-avatar-group-item">
  <template>
    <style>
      :host {
        outline: none;
      }

      [part="content"] {
        display: flex;
        align-items: center;
      }

      :host(:not([dir="rtl"])) ::slotted(vaadin-avatar) {
        margin-right: var(--lumo-space-s);
      }

      :host([dir="rtl"]) ::slotted(vaadin-avatar) {
        margin-left: var(--lumo-space-s);
      }
    </style>
  </template>
</dom-module>
