<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Avatar group overlay tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="tests" style="width: 600px; height: 200px">
    <vaadin-avatar-group></vaadin-avatar-group>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-avatar-group.js');

      const group = document.querySelector('vaadin-avatar-group');
      group.items = [{ name: 'Abc Def' }, { name: 'Ghi Jkl' }, { name: 'Mno Pqr' }, { name: 'Stu Vwx' }];

      group.maxItemsVisible = 2;

      window.openOverlay = () => {
        group.$.overflow.click();
      };

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
