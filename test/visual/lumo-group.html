<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Avatar group Lumo variants</title>
  <script type="module">
    import '@polymer/polymer/lib/elements/custom-style.js';
    const variant = window.location.search.replace(/.*variant=(\w+).*/, '$1') || 'light';
    document.documentElement.setAttribute('theme', variant);
  </script>
</head>

<body>
  <custom-style>
    <style include="lumo-color"></style>
  </custom-style>

  <div id="tests" style="width: 300px">
    <vaadin-avatar-group theme="xlarge"></vaadin-avatar-group>
    <br />
    <vaadin-avatar-group theme="large"></vaadin-avatar-group>
    <br />
    <vaadin-avatar-group></vaadin-avatar-group>
    <br />
    <vaadin-avatar-group theme="small"></vaadin-avatar-group>
    <br />
    <vaadin-avatar-group theme="xsmall"></vaadin-avatar-group>
  </div>

  <script type="module">
    import '../../theme/lumo/vaadin-avatar-group.js';

    document.querySelectorAll('vaadin-avatar-group').forEach((group) => {
      group.items = [{}, { name: 'Foo Bar' }, { name: 'Foo Bar', abbr: 'YY' }];
    });

    window.requestAnimationFrame(() => {
      document.getElementById('tests').dataset.ready = true;
    });
  </script>
</body>
