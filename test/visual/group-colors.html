<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Avatar group colors tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;

    const themeQuery = window.location.search.replace(/.*theme=([\w\-]+).*/, '$1') || 'lumo';
    const [theme, variant] = themeQuery.split('-');

    if (variant) {
      document.documentElement.setAttribute('theme', variant);
      document.write(`
        <custom-style>
          <style include="lumo-color">
          </style>
        </custom-style>
      `);
    }
  </script>
</head>

      --vaadin-user-color-0: #b300d0;
