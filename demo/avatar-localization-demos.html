<dom-module id="avatar-localization-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Avatar localization</h3>
    <vaadin-demo-snippet id="avatar-l10n-demos-avatar" when-defined="vaadin-avatar">
      <template preserve-content>
        <vaadin-avatar></vaadin-avatar>
        <script>
          window.addDemoReadyListener('#avatar-l10n-demos-avatar', function(document) {
            document.querySelector('vaadin-avatar').i18n = {
              anonymous: 'someone'
            };
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Avatar group localization</h3>
    <vaadin-demo-snippet id="avatar-l10n-demos-group" when-defined="vaadin-avatar-group">
      <template preserve-content>
        <vaadin-avatar-group></vaadin-avatar-group>
        <script>
          window.addDemoReadyListener('#avatar-l10n-demos-group', function(document) {
            const group = document.querySelector('vaadin-avatar-group');
            group.items = [{}, {abbr: 'SK'}, {name: 'Jens Jansson'}];
            group.i18n = {
              anonymous: 'someone',
              activeUsers: {
                one: 'One active user',
                many: '{count} active users'
              },
              joined: '{user} joined',
              left: '{user} left'
            };
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class AvatarLocalizationDemos extends DemoReadyEventEmitter(AvatarDemo(Polymer.Element)) {
      static get is() {
        return 'avatar-localization-demos';
      }
    }
    customElements.define(AvatarLocalizationDemos.is, AvatarLocalizationDemos);
  </script>
</dom-module>
