<dom-module id="avatar-advanced-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Combined properties</h3>
    <vaadin-demo-snippet id="avatar-basic-demos-combined-props" when-defined="vaadin-avatar">
      <template preserve-content>
        <vaadin-avatar img="https://vaadin.com/static/content/view/company/team/photos/Yuriy-Yevstihnyeyev.JPG"></vaadin-avatar>

        <br />
        <vaadin-checkbox-group label="Set property values" theme="vertical">
          <vaadin-checkbox value="img" checked>`img` = `photos/Yuriy-Yevstihnyeyev.JPG`</vaadin-checkbox>
          <vaadin-checkbox value="name">`name` = `Serhii Kulykov`</vaadin-checkbox>
          <vaadin-checkbox value="abbr">`abbr` = `YY`</vaadin-checkbox>
        </vaadin-checkbox-group>
        <script>
          window.addDemoReadyListener('#avatar-basic-demos-combined-props', function(document) {
            const avatar = document.querySelector('vaadin-avatar');
            avatar.textContent = 'Foobar';

            const props = ['img', 'name', 'abbr'];
            const checkboxGroup = document.querySelector('vaadin-checkbox-group');
            checkboxGroup.addEventListener('change', function(event) {

              const setValues = props.filter(prop =>
                checkboxGroup.value.indexOf(prop) > -1);

              setValues.forEach(prop => {
                switch (prop) {
                  case 'img':
                    avatar.img = 'https://vaadin.com/static/content/view/company/team/photos/Yuriy-Yevstihnyeyev.JPG';
                    break;
                  case 'name':
                    avatar.name = 'Serhii Kulykov';
                    break;
                  case 'abbr':
                    avatar.abbr = 'YY';
                    break;
                  default:
                }
              });

              // Clean up props
              props.filter(prop => setValues.indexOf(prop) == -1)
                .forEach(prop => avatar[prop] = undefined);
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Localization</h3>
    <vaadin-demo-snippet id="avatar-advanced-demos-l10n" when-defined="vaadin-avatar-group">
      <template preserve-content>
        <vaadin-avatar-group></vaadin-avatar-group>
        <script>
          window.addDemoReadyListener('#avatar-advanced-demos-l10n', function(document) {
            const group = document.querySelector('vaadin-avatar-group');
            group.items = [{}, {abbr: 'SK'}, {name: 'Jens Jansson'}];
            group.i18n = {
              anonymous: 'someone',
              activeUsers: {
                one: 'One active user',
                many: '{count} active users'
              }
            };
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Screen reader announcements</h3>
    <p>
      When avatar is added or removed from the group, a corresponding screen reader announcement is
      dispatched using <code>iron-announce</code> event handled by <code>iron-a11y-announcer</code>
      element.
    </p>
    <p>
      Check the checkbox in the example below to toggle changing avatars change every 4 seconds.
    </p>
    <vaadin-demo-snippet id="avatar-advanced-demos-sr" when-defined="vaadin-avatar-group">
      <template preserve-content>
        <vaadin-checkbox>Toggle avatars every 4 seconds</vaadin-checkbox>
        <vaadin-avatar-group></vaadin-avatar-group>
        <script>
          window.addDemoReadyListener('#avatar-advanced-demos-sr', function(document) {
            const checkbox = document.querySelector('vaadin-checkbox');
            const group = document.querySelector('vaadin-avatar-group');
            group.items = [{name: 'Pekka Maanpää'}, {name: 'Jens Jansson'}];

            var i = 0;
            setInterval(function() {
              if (!checkbox.checked) {
                return;
              }
              const user = i % 2 === 0 ? {name: 'Serhii Kulykov'} : {name: 'Jens Jansson'};
              group.splice('items', 1, 1, user);
              i += 1;
            }, 4000);
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class AvatarAdvancedDemos extends DemoReadyEventEmitter(AvatarDemo(Polymer.Element)) {
      static get is() {
        return 'avatar-advanced-demos';
      }
    }
    customElements.define(AvatarAdvancedDemos.is, AvatarAdvancedDemos);
  </script>
</dom-module>
