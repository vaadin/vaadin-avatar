<dom-module id="avatar-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Avatar</h3>
    <vaadin-demo-snippet id="avatar-basic-demos-basic-usage" when-defined="vaadin-avatar">
      <template preserve-content>
        <vaadin-avatar></vaadin-avatar>
        <vaadin-avatar abbr="YY"></vaadin-avatar>
        <vaadin-avatar name="Yuriy Yevstihnyeyev"></vaadin-avatar>
        <vaadin-avatar img="https://vaadin.com/static/content/view/company/team/photos/Yuriy-Yevstihnyeyev.JPG"></vaadin-avatar>
      </template>
    </vaadin-demo-snippet>

    <h3>Avatar group</h3>
    <vaadin-demo-snippet id="avatar-basic-demos-avatar-group" when-defined="vaadin-avatar-group">
      <template preserve-content>
        <vaadin-avatar-group></vaadin-avatar-group>
        <script>
          window.addDemoReadyListener('#avatar-basic-demos-avatar-group', function(document) {
            document.querySelector('vaadin-avatar-group').items = [
              {name: 'Yuriy Yevstihnyeyev'},
              {abbr: 'SK'},
              {name: 'Jens Jansson'},
              {img: 'https://vaadin.com/static/content/view/company/team/photos/Yuriy-Yevstihnyeyev.JPG'}
            ];
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Max property</h3>
    <vaadin-demo-snippet id="avatar-basic-demos-avatar-group-max" when-defined="vaadin-avatar-group">
      <template preserve-content>
        <vaadin-avatar-group max="3"></vaadin-avatar-group>
        <script>
          window.addDemoReadyListener('#avatar-basic-demos-avatar-group-max', function(document) {
            document.querySelector('vaadin-avatar-group').items = [
              {name: 'Yuriy Yevstihnyeyev'},
              {abbr: 'SK'},
              {name: 'Leif Åstrand'},
              {name: 'Jens Jansson'},
              {name: 'Pekka Maanpää'},
            ];
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Color index</h3>
    <vaadin-demo-snippet id="avatar-basic-demos-color-index" when-defined="vaadin-avatar-group">
      <template preserve-content>
        <vaadin-avatar-group></vaadin-avatar-group>
        <style>
          vaadin-avatar-group {
            --vaadin-user-color-0: #b300d0;
            --vaadin-user-color-1: #00ae8f;
            --vaadin-user-color-2: #5c62f1;
          }
        </style>
        <script>
          window.addDemoReadyListener('#avatar-basic-demos-color-index', function(document) {
            document.querySelector('vaadin-avatar-group').items = [
              {name: 'Yuriy Yevstihnyeyev', colorIndex: 0},
              {abbr: 'SK', colorIndex: 1},
              {name: 'Jens Jansson', colorIndex: 2}
            ];
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class AvatarBasicDemos extends DemoReadyEventEmitter(AvatarDemo(Polymer.Element)) {
      static get is() {
        return 'avatar-basic-demos';
      }
    }
    customElements.define(AvatarBasicDemos.is, AvatarBasicDemos);
  </script>
</dom-module>
