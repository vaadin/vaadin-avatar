<dom-module id="avatar-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Avatar</h3>
    <vaadin-demo-snippet id="avatar-basic-demos-basic-usage" when-defined="vaadin-avatar">
      <template preserve-content>
        <vaadin-avatar></vaadin-avatar>
        <vaadin-avatar abbr="YY"></vaadin-avatar>
        <vaadin-avatar name="Yuriy Yevstihnyeyev"></vaadin-avatar>
        <vaadin-avatar img="https://vaadin.com/static/content/view/company/team/photos/Yuriy-Yevstihnyeyev.JPG"></vaadin-avatar>
      </template>
    </vaadin-demo-snippet>

    <h3>Combined properties</h3>
    <p>
      The <i>name</i>, <i>abbr</i> and <i>img</i> properties can be used in combination. Depending
      on what properties are set, avatar changes its appearance and <code>title</code> attribute,
      which represents a text displayed in a tooltip popup when the mouse is over the avatar.
    </p>
    <vaadin-demo-snippet id="avatar-basic-demos-combined-props" when-defined="vaadin-avatar">
      <template preserve-content>
        <vaadin-avatar name="Serhii Kulykov"></vaadin-avatar>
        <br />
        <vaadin-checkbox-group label="Set property values" theme="vertical">
          <vaadin-checkbox value="img"><b>img</b> property</vaadin-checkbox>
          <vaadin-checkbox value="name" checked><b>name</b> property</vaadin-checkbox>
          <vaadin-checkbox value="abbr"><b>abbr</b> property</vaadin-checkbox>
        </vaadin-checkbox-group>
        <script>
          window.addDemoReadyListener('#avatar-basic-demos-combined-props', function(document) {
            const avatar = document.querySelector('vaadin-avatar');
            const group = document.querySelector('vaadin-checkbox-group');
            group.addEventListener('change', function(event) {
              ['img', 'name', 'abbr'].forEach(function(prop) {
                if (group.value.indexOf(prop) === -1) {
                  avatar[prop] = undefined;
                  return;
                }
                switch (prop) {
                  case 'img':
                    avatar.img = 'https://vaadin.com/static/content/view/company/team/photos/Yuriy-Yevstihnyeyev.JPG';
                    break;
                  case 'name':
                    avatar.name = 'Serhii Kulykov';
                    break;
                  case 'abbr':
                    avatar.abbr = 'YY';
                    break;
                  default:
                }
              });
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class AvatarBasicDemos extends DemoReadyEventEmitter(AvatarDemo(Polymer.Element)) {
      static get is() {
        return 'avatar-basic-demos';
      }
    }
    customElements.define(AvatarBasicDemos.is, AvatarBasicDemos);
  </script>
</dom-module>
