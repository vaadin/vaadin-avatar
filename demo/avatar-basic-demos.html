<dom-module id="avatar-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Basic usage</h3>
    <vaadin-demo-snippet id="avatar-basic-demos-basic-usage" when-defined="vaadin-avatar">
      <template preserve-content>
        <vaadin-avatar></vaadin-avatar>
        <vaadin-avatar abbr="YY"></vaadin-avatar>
        <vaadin-avatar name="Yuriy Yevstihnyeyev"></vaadin-avatar>
        <vaadin-avatar img="https://vaadin.com/static/content/view/company/team/photos/Yuriy-Yevstihnyeyev.JPG"></vaadin-avatar>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class AvatarBasicDemos extends DemoReadyEventEmitter(AvatarDemo(Polymer.Element)) {
      static get is() {
        return 'avatar-basic-demos';
      }
    }
    customElements.define(AvatarBasicDemos.is, AvatarBasicDemos);
  </script>
</dom-module>
