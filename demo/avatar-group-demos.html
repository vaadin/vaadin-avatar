<dom-module id="avatar-group-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Avatar group</h3>
    <vaadin-demo-snippet id="avatar-group-demos-basic" when-defined="vaadin-avatar-group">
      <template preserve-content>
        <vaadin-avatar-group></vaadin-avatar-group>
        <script>
          window.addDemoReadyListener('#avatar-group-demos-basic', function(document) {
            document.querySelector('vaadin-avatar-group').items = [
              {name: 'Yuriy Yevstihnyeyev'},
              {abbr: 'SK'},
              {name: 'Jens Jansson'},
              {img: 'https://vaadin.com/static/content/view/company/team/photos/Yuriy-Yevstihnyeyev.JPG'}
            ];
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Limit visible items</h3>
    <p>
      When <code>maxItemsVisible</code> property is set on the group, it limits the number of the avatars shown,
      including the avatar used to toggle a menu with the remaining avatars that exceed this limit.
      Regardless of the limit, there are always at least two avatars visible.
    </p>
    <vaadin-demo-snippet id="avatar-group-demos-limit-items" when-defined="vaadin-avatar-group">
      <template preserve-content>
        <vaadin-avatar-group max-items-visible="3"></vaadin-avatar-group>
        <script>
          window.addDemoReadyListener('#avatar-group-demos-limit-items', function(document) {
            document.querySelector('vaadin-avatar-group').items = [
              {name: 'Yuriy Yevstihnyeyev'},
              {abbr: 'SK'},
              {name: 'Leif Åstrand'},
              {name: 'Jens Jansson'},
              {name: 'Pekka Maanpää'},
            ];
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Color index</h3>
    <vaadin-demo-snippet id="avatar-group-demos-color-index" when-defined="vaadin-avatar-group">
      <template preserve-content>
        <vaadin-avatar-group></vaadin-avatar-group>
        <style>
          html {
            --vaadin-user-color-0: #b300d0;
            --vaadin-user-color-1: #00ae8f;
            --vaadin-user-color-2: #5c62f1;
          }
        </style>
        <script>
          window.addDemoReadyListener('#avatar-group-demos-color-index', function(document) {
            document.querySelector('vaadin-avatar-group').items = [
              {name: 'Yuriy Yevstihnyeyev', colorIndex: 0},
              {abbr: 'SK', colorIndex: 1},
              {name: 'Jens Jansson', colorIndex: 2}
            ];
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class AvatarGroupDemos extends DemoReadyEventEmitter(AvatarDemo(Polymer.Element)) {
      static get is() {
        return 'avatar-group-demos';
      }
    }
    customElements.define(AvatarGroupDemos.is, AvatarGroupDemos);
  </script>
</dom-module>
