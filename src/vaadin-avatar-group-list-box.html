<link rel="import" href="../../vaadin-item/src/vaadin-item.html">
<link rel="import" href="../../vaadin-list-box/src/vaadin-list-box.html">

<script>
  (function() {
    /**
     * The vaadin-avatar-group-item element.
     *
     * @memberof Vaadin
     * @extends Vaadin.ItemElement
     */
    class AvatarGroupItemElement extends Vaadin.ItemElement {
      static get is() {
        return 'vaadin-avatar-group-item';
      }
    }

    /**
     * The vaadin-avatar-group-list-box element.
     *
     * @memberof Vaadin
     * @extends Vaadin.ListBoxElement
     */
    class AvatarGroupListBoxElement extends Vaadin.ListBoxElement {
      static get is() {
        return 'vaadin-avatar-group-list-box';
      }
    }

    customElements.define(AvatarGroupItemElement.is, AvatarGroupItemElement);
    customElements.define(AvatarGroupListBoxElement.is, AvatarGroupListBoxElement);
  })();
</script>
